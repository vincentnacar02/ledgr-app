<div class="container">
  <div class="row">
    <div class="col-12">
      <form>
        <div class="form-group">
          <label for="accountCode">Account Code</label>
          <input type="text" class="form-control" id="accountCode" name="accountCode" placeholder="Enter account code" [(ngModel)]="account.AccountCode">
        </div>
        <div class="form-group">
          <label for="accountName">Account Name</label>
          <input type="text" class="form-control" id="accountName" name="accountName" placeholder="Enter account name" [(ngModel)]="account.AccountName">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="isDebit" name="isDebit" [(ngModel)]="account.isDebit">
          <label class="form-check-label" for="isDebit">Is Debit</label>
        </div>
        <div class="btn-group" role="group">
            <button (click)="onSave()" class="btn btn-primary" *ngIf="!account.AccountID">Add</button>
            <button (click)="onUpdate()" class="btn btn-primary" *ngIf="account.AccountID">Save Changes</button>
            <button (click)="reset()" class="btn btn-info">Clear</button>
        </div>
      </form>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-12">
      <table class="table" style="width: 100%;" *ngIf="(accounts$ | async) && (accounts$ | async).length > 0">
          <thead>
            <tr>
              <th scope="col">Options</th>
              <th scope="col">ID</th>
              <th scope="col">Account Code</th>
              <th scope="col">Account Name</th>
              <th scope="col">Side</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let acct of accounts$ | async">
              <th scope="row">
                  <div class="btn-group" role="group">
                      <button type="button" (click)="onSelect(acct)" class="btn btn-info">Edit</button>
                      <button type="button" (click)="onDelete(acct)" class="btn btn-outline-danger">Delete</button>
                  </div>
              </th>
              <th scope="row">{{ acct.AccountID }}</th>
              <td scope="row">{{ acct.AccountCode }}</td>
              <td scope="row">{{ acct.AccountName }}</td>
              <td scope="row" *ngIf="acct.isDebit">Debit</td>
              <td scope="row" *ngIf="!acct.isDebit">Credit</td>
            </tr>
          </tbody>
      </table>
      <div *ngIf="!(accounts$ | async)">
        <small><i>No data available.</i></small>
      </div>
    </div>
  </div>
</div>
