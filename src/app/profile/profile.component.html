<div class="card" style="width: 100%; background: transparent;" *ngIf="fbAuth.user | async as user">
  <img class="card-img-top photoImg" src="{{ user.photoURL }}">
  <div class="card-body">
    Welcome! <b class="card-title">{{ user.email }}</b>
  </div>
  <div class="card-body">
    <a href="#" class="card-link">Edit Profile</a>
    <hr />
    <a href="#" class="card-link">View Ledger</a>
  </div>
</div>
